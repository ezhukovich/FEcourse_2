<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/da89444fe2.js" crossorigin="anonymous"></script>
    <title>Checklist</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>CSS Dinner Shopping List</h1>
            <h2>Let's go to the mall!</h2>
        </header>
        <main class="main">
            <section class="line">
                <ul>
                    <li class="listelement1"><input type="checkbox" class="item" id="check1">
                        <label class="item1" for="check1"> A lot of pickles</label>
                    </li>
                    <li class="listelement2"><input type="checkbox" class="item" id="check2">
                        <label class="item2" for="check2"> 10 apples</label>
                    </li>
                    <li class="listelement1"><input type="checkbox" class="item" id="check3">
                        <label class="item3" for="check3"> 20 oranges</label>
                    </li>
                    <li class="listelement2"><input type="checkbox" class="item" id="check4">
                        <label class="item4" for="check4"> 13 plates</label>
                    </li>
                    <li class="listelement1"><input type="checkbox" class="item" id="check5">
                        <label class="item5" for="check5"> 15 bentos</label>
                    </li>
                    <li class="listelement2"><input type="checkbox" class="item" id="check6">
                        <label class="item6" for="check6"> 1 bottle of Sake ^_^</label>
                    </li>
                </ul>
            </section>
            <section class="appetit">
                <a href=" " onclick="dummy(0);return false;">Bon appetit :)</a>
            </section>
        </main>
    </div>
</body>

</html>
