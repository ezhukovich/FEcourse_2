<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Work 11.2</title>
        <link href="styles/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c0188d9aa1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="layout layout_size absolute-position_center">
            <div class="item-container item-container_size absolute-position_center font_style_raleway">
                <div class="item-container__logo item-container__logo_position"><img src="images/nike_sb_logo.png" alt="Nike SB Logo"></div>
                <div class="item-container__item-image item-container__item-image_position"><img src="images/Nike-SB-Stefan-Janoski-Max.png" alt="Nike SB Stefan Janoski Max"></div>
                <h1 class="item-container__item-name item-container__item-name_position">Nike SB Stefan Janoski Max </h1>
                <p class="item-container__item-description item-container__item-description_position">Unisex Skateboarding Shoe </p>

                <div class="item-container__rate item-container__rate_position">
                    <input type="radio" id="star_5" name="rate" value="5">
                    <label for="star_5" title="text">5 stars</label>
                    <input type="radio" id="star_4" name="rate" value="4">
                    <label for="star_4" title="text">4 stars</label>
                    <input type="radio" id="star_3" name="rate" value="3">
                    <label for="star_3" title="text" checked>3 stars</label>
                    <input type="radio" id="star_2" name="rate" value="2">
                    <label for="star_2" title="text">2 stars</label>
                    <input type="radio" id="star_1" name="rate" value="1">
                    <label for="star_1" title="text">1 star</label>
                </div>


                <div class="option_selector shoes-size shoes-size_position">
                    <span class="option_selector__label">Size</span> <div class="option_selector__icon_position"> </div> 
                </div>
                <div class="option_selector shoes-quantity shoes-quantity_position">
                    <span class="option_selector__label">Qty</span> <div class="option_selector__icon_position"> </div> 
                </div>

                <button class="add-to-cart-button_position add-to-cart-button button">Add to cart</button>

                <div class="bullet-color-selector">
                    <form>
                        <div class="bullet-color-selector__wrapper">
                            <input class="bullet-color-selector__input" id="bullet_black_color" name="bullet-color" type="radio">
                            <label class="bullet-color-selector_label bullet_color_black" for="bullet_black_color"></label>
                        </div>
                        
                        <div class="bullet-color-selector__wrapper">
                            <input class="bullet-color-selector__input" id="bullet_white_color" name="bullet-color" type="radio">
                            <label class="bullet-color-selector_label bullet_color_white" for="bullet_white_color"></label>
                        </div>
                        
                        <div class="bullet-color-selector__wrapper">
                            <input class="bullet-color-selector__input" id="bullet_red_color" name="bullet-color" type="radio">
                            <label class="bullet-color-selector_label bullet_color_red" for="bullet_red_color"></label>
                        </div>

                        <div class="bullet-color-selector__wrapper">
                            <input class="bullet-color-selector__input" id="bullet_blue_color" name="bullet-color" type="radio">
                            <label class="bullet-color-selector_label bullet_color_blue" for="bullet_blue_color"></label>
                        </div>
                    </form>
                </div>
                    
                </div>


            </div>

        </div>

    </body>
</html>
