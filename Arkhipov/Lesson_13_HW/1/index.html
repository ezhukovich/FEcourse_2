<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work 13.1</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <div class="b-our-services">
        <ul class="our_services_list"> 
            <li class="our_services_item"> 
                <h3>Online Shopping</h3>
                <div class="our_services_item__icon">
                    <svg width="46.7" height="42.756">
                        <use xlink:href="./images/our_services_spr.svg#shopping_cart"></use>

                </div>

            <li class="our_services_item"> 
                <h3>Quality Product</h3>

            <li class="our_services_item">

                </div>
            </li>
            <li class="our_services_item"> 
                <h3>Well Organized</h3>

                    <svg width="55" height="55">
