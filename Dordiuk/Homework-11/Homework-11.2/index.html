<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <title>Homework-11.2</title>
</head>

<body>


    <div class="wrapper">
        <div class="container_one">
            <img id="logo" src="./Images/logo.png" alt="logo">
            <div class="box">
                <img id="nike" src="./Images/Nike-SB-Stefan-Janoski-Max.png" alt="Nike-SB-Stefan-Janoski-Max">
                <div class="colors">
                    <div class="color black"></div>
                    <div class="color white"></div>
                    <div class="color red"></div>
                    <div class="color blue"></div>
                </div>
            </div>
        </div>

        <div class="container_two">
            <div class="heading">Nike SB Stefan Janoski Max</div>
            <div class="text">Unisex Skateboarding Shoes (Men's Sizing)</div>
            <img src="./Images/stars.png" alt="stars">
            <div class="select">
                <select name="Size">
                    <option>Size</option>
                    <option value="40">40p</option>
                    <option value="41">41p</option>
                    <option value="42">42p</option>
                    <option value="43">43p</option>
                    <option value="43">44p</option>
                </select>

                <select name="Qty">
                    <option>Qty</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="cart">Add to cart
            </div>
        </div>
    </div>

</body>

</html>
