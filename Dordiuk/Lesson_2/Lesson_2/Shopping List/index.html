<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping list</title>
</head>

<body>
    <div class="container">
        <h1>Shopping list:</h1>
        <div class="breakfast">
            <h2>For breakfast</h2>
            <ul>
                <li><label for="Bread">Bread</label>
                    <input type="checkbox" name="products"></li>
                <li><label for="Coffee">Coffee</label>
                    <input type="checkbox" name="products"></li>
                <li><label for="Sugar">Sugar</label>
                    <input type="checkbox" name="products"></li>
                <li><label for="Milk">Milk</label>
                    <input type="checkbox" name="products"></li>
                <li><label for="Cheese">Cheese</label>
                    <input type="checkbox" name="products"></li>
                <li><label for="Candy">Candy</label>
                    <input type="checkbox" name="products"></li>
            </ul>
        </div>

        <div class="clothing">
            <h2>Clothing</h2>
            <ul>
                <li><label for="Jeans">Jeans</label>
                    <input type="checkbox" name="products"></li>
                <li><label for="Jacket">Jacket</label>
                    <input type="checkbox" name="products"></li>
                <li><label for="Glasses">Glasses</label>
                    <input type="checkbox" name="products"></li>
                <li><label for="Shoes">Shoes</label>
                    <input type="checkbox" name="products"></li>
                <li><label for="T-shirt">T-shirt</label>
                    <input type="checkbox" name="products"></li>
                <li><label for="Shorts">Shorts</label>
                    <input type="checkbox" name="products"></li>
            </ul>
        </div>

        <div class="notes">
            <h2>Notes</h2>
            <textarea name="NOTES" id="NOTES" cols="30" rows="10"></textarea>
        </div>
    </div>
</body>

</html>
