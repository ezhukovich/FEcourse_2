<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Oswald|Baloo+2:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Video</title>

<body>
    <video class="background-video" src="assets/background-video.mp4">
    </video>
    <div class="wrapper">
        <div class="container">
            <div class="movie-info">
                <div class="action-with-valume">
                    <i class="fas fa-volume-up"></i> <!-- работает с ссылкой, иконка видео-->
                    <i class="fas fa-volume-mute"></i>
                </div>
                <h1 class="movie-title">name</h1>
                <p class="description">description</p>
            </div>
            <h2 class="block-title">In Trends</h2>
            <div class="in-trends-list">
                <a href="#" class="in-trends-item" data-title="forest video"
                    data-description="Lorem ipsum dolor sit amet, consectetur adipisicing elit. At ipsam sint, tempora quo repudiandae voluptatibus quas ab possimus molestiae eos iste nobis dolorem quod eligendi consequatur, quae tempore nemo a."
                    data-source="assets/background-video.mp4">
                    <!--кастомные атрибуты data-и что-то еще-->
                    <img src="assets/forest_poster.jpg" alt="forest">
                </a>
                <a href="#" class="in-trends-item" data-title="Lucifer Season 5"
                    data-description="Lucifer, the eccentric King of Hell, got bored of his throne and decided to visit Los Angeles. Lucifer becomes the owner of the luxurious nightclub Lux and leads a riotous lifestyle. After killing a girl he knows, Lucifer decides to find out who is responsible for her death. During the investigation, he meets detective Chloe Decker. Lucifer unexpectedly discovers that he has no power over the girl and his fatal charm does not work on her. Intrigued by this circumstance, the King of Hell becomes her partner and consultant in solving crimes. Supernatural powers help him and Chloe work together. The situation is complicated by the fact that Lucifer is constantly reminded of returning back to the underworld, where chaos gradually reigns without a master."
                    data-source="./assets/lucifer.mp4">
                    <img src="assets/lucifer_poster.png" alt="lucifer">
                </a>
                <a href="#" class="in-trends-item" data-title="Collateral Beauty"
                    data-description="The protagonist works for an advertising agency in New York. Not so long ago, a tragedy occurred in his personal life, which plunged him into a severe depression. Colleagues try to help and devise an unconventional plan to get the friend back on solid ground, but the plan works in unexpected ways."
                    data-source="./assets/Collateral_Beauty.mp4">
                    <img src="assets/beauty_poster.jpeg" alt="beauty">
                </a>
                <a href="#" class="in-trends-item" data-title="The Shawshank Redemption"
                    data-description="Accountant Andy Dufrein is charged with the murder of his own wife and her lover. Once in a prison called Shawshank, he is faced with the brutality and lawlessness that reigns on both sides of the bars. Everyone who falls into these walls becomes their slave for the rest of their lives. But Andy, who has a lively mind and a kind soul, finds an approach to both the prisoners and the guards, seeking their special favor."
                    data-source="./assets/The Shawshank.mp4">
                    <img src="assets/the_Shawshank.jpg" alt="The Shawshank">
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
