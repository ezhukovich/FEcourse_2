<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;700&display=swap"
        rel="stylesheet">
    <title>Contact</title>

</head>

<body>
    <div class="wrapper">
        <main>
            <div class="main__title"><span>Contact</span></div>
            <div class="main__textbox">For new projects, ideas, business or anything
                you'd like to discuss, contact with me!</div>
            <div class="main__section">
                <div class="main__section__form">
                    <form method="get">
                        <ul>
                            <li><input type="text" tabindex="1" placeholder="Your name..." name="name" id="name"></li>
                            <li><input type="email" placeholder="Your email..." name="email" id="Email"></li>
                            <li><input type="tel" placeholder="Your phone..." name="phone" id="phone"></li>
                            <li><textarea placeholder="Yor message..." name="message" id="message"></textarea></li>
                            <input type="submit" class="button" value="SEND!">
                        </ul>
                    </form>
                </div>
                <div class="main__section__adress">
                    <p class="main__section__adress--font">Adress</p>
                    123 City name, Street, City, Country
                    <p class="main__section__adress--font">Email</p>
                    cahee@domain.com
                    <p class="main__section__adress--font">Phone</p>
                    +012 345 6789
                </div>
            </div>
        </main>
        <footer>
            <div class="footer__copyright"><span>Â© 2015 Company. All right reserved.</span></div>
            <div class="footer__logo"><span>Cahee</span></div>
            <div class="footer__dev-name"><span>Made with <span>love</span> by Auskteez</span></div>
        </footer>
    </div>
</body>

</html>
