<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <meta charset="utf-8">
    <title>log in </title>
    <style>
        h1 {
            text-align: center;

        }

        form {
            display: flex;


            margin: 0% 30%;
        }

        h2 {
            background-color: lightblue;
            border-radius: 10%;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>CHECKLIST</h1>
    <form>

        <ol>
            <h2>Drinks</h2>
            <li><label for="beer"><img
                        src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/apple/237/beer-mug_1f37a.png"
                        alt="beer"></label>
                <input type="checkbox" id="beer"></li>
            <li><label for="wine"><img
                        src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/apple/237/wine-glass_1f377.png"
                        alt="wine"></label>
                <input type="checkbox" id="wine">
            </li>
            <li><label for="whiskey"><img
                        src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/apple/237/tumbler-glass_1f943.png"
                        alt="whiskey"></label>
                <input type="checkbox" id="whiskey"></li>
        </ol>


        <ol>
            <h2>Meat</h2>
            <li><label for="steak"><img
                        src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/apple/237/cut-of-meat_1f969.png"

                <input type="checkbox" id="steak">
            </li>
            <li>
                <label for="poultry leg"><img
                        src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/apple/237/poultry-leg_1f357.png"
                        alt="poultry leg"></label>
                <input type="checkbox" id="poultry leg">
            </li>

            <li><label for="bacon"><img
                        src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/apple/237/bacon_1f953.png"
                        alt="bacon"></label>
                <input type="checkbox" id="bacon">
            </li>
        </ol>


        <ol>
            <h2>Flour</h2>
            <li><label for="bread"><img
                        src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/apple/237/bread_1f35e.png"
                        alt="bread"></label>
                <input type="checkbox" id="bread"></li>
            <li><label for="cookies"><img
                        src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/apple/237/cookie_1f36a.png"
                        alt="cookies"></label>
                <input type="checkbox" id="cookies"></li>
            <li><label for="butter"><img
                        src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/apple/237/butter_1f9c8.png"
                        alt="butter"></label>
                <input type="checkbox" id="butter"></li>
        </ol>



        <ol>
            <h2>Vegetables</h2>
            <li><label for="potato"><img
                        src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/apple/237/potato_1f954.png"
                        alt="potato"></label>
                <input type="checkbox" id="potato"></li>
            <li><label for="carrot"><img
                        src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/apple/237/carrot_1f955.png"
                        alt="carrot"></label>
                <input type="checkbox" id="carrot"></li>
            <li><label for="pepper"><img
                        src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/apple/237/hot-pepper_1f336.png"
                        alt="pepper"></label>
                <input type="checkbox" id="pepper"></li>
