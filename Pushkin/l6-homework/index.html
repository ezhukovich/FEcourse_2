<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Css Dinner Shopping List</title>
</head>

<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <h2>Let's go to the mail!</h2>

    </header>
    <section class="checklist">
        <ul>
            <label class="checkbox">
                <li><input type="checkbox"><span class="pickles">A lot of pickles</span></li>
            </label>
            <label>
                <li class="even"><input type="checkbox"><span class="apples">10 apples</span></li>
            </label>
            <label>
                <li><input type="checkbox"><span class="oranges">20 oranges</span></li>
            </label>
            <label>
                <li class="even"><input type="checkbox"><span class="plates">13 plates</span></li>
            </label>
            <label>
                <li><input type="checkbox"><span>15 bentos</span></li>
            </label>
            <label>
                <li class="even"><input type="checkbox"><span class="sake">1 botle of Sake ^_^</span></li>
            </label>
        </ul>
    </section>
    <footer>
        <span class="bon">Bon appetit :)</span>
    </footer>
</body>


</html>
