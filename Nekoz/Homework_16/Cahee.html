<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/Cahee.css">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="nav_bar">
            <div class="nav_logo">
                <img src="images/logo_cahee.png" alt="logo">
            </div>
            <nav class="nav_links" id="nav_links">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">services</a></li>
                    <li><a href="#">gallery</a></li>
                    <li><a href="#">blog</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </nav>
            <div class="burger">
                <span onclick="myFunction()"></span>
            </div>
        </div>
    </div>

</header>
<script>
    function myFunction() {
        var x = document.getElementById("nav_links");
        if (x.className === "nav_links") {
            x.className += " responsive";
        } else {
            x.className = "nav_links";
        }
    }
</script>
</body>
</html>
