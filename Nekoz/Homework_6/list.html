<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/list.css">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet"></head>
<body>
    <div class="container">
        <header class="header">
            <h1>CSS Diner Shopping List</h1>
            <h2>Let`s go to the mall!</h2>
        </header>
        <main class="main">
            <section class="list">
                <ul>
                    <li class="list-elements"><input type="checkbox" class="item-1-1"><span class="item-1">A lot pickles</span></li>
                    <li class="list-elements"><input type="checkbox" class="item-1-2"><span class="item-2">10 apples</span></li>
                    <li class="list-elements"><input type="checkbox" class="item-1-3"><span class="item-3">20 oranges</span></li>
                    <li class="list-elements"><input type="checkbox" class="item-1-4"><span class="item-4">13 plates</span></li>
                    <li class="list-elements"><input type="checkbox" class="item-1-5"><span class="item-5">15 bentos</span></li>
                    <li class="list-elements"><input type="checkbox" class="item-1-6"><span class="item-6">1 bottle of Sake ^_^</span></li>
                </ul>
            </section>
            <section class="appetit">
                <span>Bon appetit :)</span>
            </section>
        </main>
    </div>

</body>
</html>
