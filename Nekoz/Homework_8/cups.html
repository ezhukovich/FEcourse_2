<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/cups.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
<body>
    <div class="bg">
        <div class="container">
            <section class="section section-1">
                <div class="content">
                    <span class="price">$2</span>
                    <div class="img">
                        <img src="images/bronze.png" alt="" width="135" height="134">
                    </div>
                    <span class="title">Bronze</span>
                    <p class="about">any cup of coffee until $3</p>
                </div>
            </section>
            <section class="section section-2">
                <div class="content">
                <span class="price">$3</span>
                <div class="img">
                    <img src="images/golden.png" alt="" width="135" height="134">
                </div>
                <span class="title">Gold</span>
                <p class="about">any cup of coffee until $5</p>
                </div>
            </section>
            <section class="section section-3">
                <div class="content">
                <span class="price">$2.5</span>
                <div class="img">
                    <img src="images/silver.png" alt="" width="135" height="134">
                </div>
                <span class="title">Silver</span>
                <p class="about">any cup of coffee until $4</p>
                </div>
            </section>
        </div>
    </div>

</body>
</html>
