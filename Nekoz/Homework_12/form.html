<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>


<div class="wrapper">
    <div class="container">
        <div class="switch">
            <a href="">Sign in</a>
            <a href="">Join us</a>
        </div>
        <form action="#" class="form" method="get">
            <label for="user_name">Username</label>
            <input type="text" id="user_name" class="field" minlength="3" name="Username">
            <div class="form_error">error</div>
            <label for="password">Password</label>
            <input type="password" id="password" required class="field" name="Password">
            <div class="form_error">error</div>
            <div class="check">
                <input type="checkbox" id="cb1"> <label for="cb1">Keep me signed in</label>
            </div>
            <input type="submit" value="Sign in" class="submit" name="Submit">
        </form>
        <div class="sub">
            <a href="">Forgot password</a>
            <a href="">Create an account</a>
        </div>
    </div>
</div>

</body>
</html>
