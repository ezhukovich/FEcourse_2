<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/boots.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="background">
        <div class="card">

            <div class="card__product">
                <div class="product__logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="product__product">
                    <img src="images/product.png" alt="">
                </div>
                <div class="product__slide">
                    <div class="slide__bullet bullet__1"></div>
                    <div class="slide__bullet bullet__2"></div>
                    <div class="slide__bullet bullet__3"></div>
                    <div class="slide__bullet bullet__4"></div> 
                </div>
            </div>


            <div class="card__about">
                <div class="about__name">
                    <span class="name__main">Nike SB Stefan Janoski Max</span>
                </div>
                <div class="about__rating">
                    <img src="images/stars.png" alt="star_rating_4/5">
                </div>
                <div class="about__option">
                    <div class="option__btn option__btn__size">
                        <span class="btn__content btn__content__size">
                            Size
                        </span>
                    </div>
                    <div class="option__btn option__btn__qty">
                        <span class="btn__content btn__content__qty">
                            Qty
                        </span>
                    </div>
                    <div class="option__btn option__btn__buy">
                        <span class="btn__content">
                            Add to cart
                        </span>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
